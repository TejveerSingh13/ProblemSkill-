<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/883d2c6ba0.js" crossorigin="anonymous"></script>
    <title>Cards</title>
</head>
<body>
  <main>
    <div class="card-container">
      <img class="image-profile" src="./img.jpg" alt="UserImage"/>
      <h2 class="name">Rajdip Kaur</h2>
      <h4 class="profile">QA Automation</h4>
      <div class="description" id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime voluptatibus dolorem fuga dolores similique ducimus libero sequi quod, enim officiis inventore a quam nihil, at quo ipsa omnis illum tempore.</div>
      <div class="button-container">
        <button id="left">
          <div class=" change fas fa-chevron-left"></div>
        </button>
        <button id="right">
          <div class="change fas fa-chevron-right"></div>
        </button>
      </div>
      <button class="random" id="random">Random</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
